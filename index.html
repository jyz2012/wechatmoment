<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信朋友圈截图生成器</title>
    <!-- 引入html2canvas库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- 引入CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>微信朋友圈截图生成器</h1>
    
    <div class="container">
        <div class="editor-panel">
            <h2>编辑内容</h2>
            
            <div class="form-group">
                <label for="nickname-input">昵称：</label>
                <input type="text" id="nickname-input" placeholder="输入你的昵称">
            </div>
            
            <div class="form-group">
                <label for="signature-input">个性签名：</label>
                <input type="text" id="signature-input" placeholder="输入个性签名">
            </div>
            
            <div class="form-group">
                <label for="avatar-upload">头像：</label>
                <input type="file" id="avatar-upload" class="file-input" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="bg-upload">背景图：</label>
                <input type="file" id="bg-upload" class="file-input" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="content-input">朋友圈内容：</label>
                <textarea id="content-input" placeholder="输入朋友圈内容..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="image-upload">上传图片（最多9张）：</label>
                <input type="file" id="image-upload" class="file-input" accept="image/*" multiple>
                <div class="image-preview" id="image-preview"></div>
                <button type="button" class="clear-images-btn" id="clear-images-btn">清空所有图片</button>
            </div>
            
            <button id="generate-btn">生成截图</button>
            
            <div class="instructions">
                <h3>使用说明</h3>
                <ul>
                    <li>上传背景图、头像和朋友圈图片</li>
                    <li>填写昵称、个性签名和朋友圈内容</li>
                    <li>支持多张图片上传，自动智能布局</li>
                    <li>单张图片按原比例显示，多张图片裁剪成正方形</li>
                    <li>点击"生成截图"按钮保存图片</li>
                    <li>图片将保存在您的设备中</li>
                </ul>
            </div>
        </div>
        
        <div class="preview-panel">
            <h2>预览效果</h2>
            
            <div id="wechat-moment-template" class="wechat-moment">
                <!-- 用户信息区域 -->
                <div class="user-header">
                    <!-- 修改为使用div作为背景容器 -->
                    <div class="cover-bg" id="cover-bg"></div>
                    
                    <!-- 左上角返回按钮 -->
                    <div class="header-btn back-btn">‹</div>
                    
                    <!-- 右上角拍照按钮 -->
                    <div class="header-btn camera-btn">📷</div>
                </div>

                <!-- 用户信息作为一个整体，透明背景，覆盖在上方 -->
                <div class="user-info-container">
                    <div class="user-main-info">
                        <div class="nickname-container">
                            <span class="user-nickname" id="user-nickname">用户名</span>
                        </div>
                        <img class="user-avatar" id="user-avatar" src="" alt="头像">
                    </div>
                    <!-- 个性签名 -->
                    <div class="user-signature" id="user-signature">个性签名</div>
                </div>


                
                <!-- 朋友圈内容区域 -->
                <div class="moment-content">
                    <div class="moment-item">
                        <img class="author-avatar" id="author-avatar" src="" alt="作者头像">
                        <div class="content-main">
                            <div class="author-name" id="author-name">用户名</div>
                            <div class="moment-text" id="moment-text">这里输入朋友圈内容...</div>
                            <div class="moment-images" id="image-container">
                                <!-- 图片会动态插入到这里 -->
                            </div>
                            <div class="moment-meta">
                                <span class="time">刚刚</span>
                                <span class="delete">删除</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript功能文件 -->
    <script src="script.js"></script>
</body>
</html>
